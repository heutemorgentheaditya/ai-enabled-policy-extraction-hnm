<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c757d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .download-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h3 class="text-primary mb-4">Download Consolidated Excel</h3>
        {% if download_ready %}
            <a href="{{ url_for('download_excel') }}" class="btn btn-primary w-100">Download Excel File</a>
        {% else %}
            <p class="text-danger">No processed file available. Please upload and process files first.</p>
        {% endif %}
        <a href="{{ url_for('upload') }}" class="btn btn-secondary w-100 mt-3">Upload More Files</a>
    </div>
</body>
</html>
